<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="login_register.css">
    <title>ConeXion</title>
</head>

<body>
    <h1 class="header-text">ConeXion</h1>
    <div class="form-container">
        <div class="form-box">
            <div class="form-side login">
                <form action="#">
                    <h2 class="form-heading">Login</h2>
                    <div class="form-field">
                        <input class="form-input" type="email" required>
                        <label class="input-label">Email</label>
                    </div>
                    <div class="form-field">
                        <input class="form-input" type="password" required>
                        <label class="input-label">Password</label>
                    </div>
                    <button class="form-button">Log in</button>
                    <p class="form-question">Still don't have an account?</p>
                    <p class="flip-button" id="flip-register">Register now</p>
                </form>
            </div>
            <div class="form-side register">

                <form action="#">
                    <h2 class="form-heading">Register</h2>
                    <div class="form-field">
                        <div class="form-field">
                            <input class="form-input" type="text" required>
                            <label class="input-label">First Name</label>
                        </div>
                        <div class="form-field">
                            <input class="form-input" type="text" required>
                            <label class="input-label">Last Name</label>
                        </div>
                        <div class="form-field">
                            <input class="form-input" type="email" required>
                            <label class="input-label">Email</label>
                        </div>
                        <div class="form-field">
                            <input class="form-input" type="password" required>
                            <label class="input-label">Password</label>
                        </div>
                        <button class="form-button">Register</button>
                        <p class="form-question">If you already have an account</p>
                        <p class="flip-button" id="flip-login">Back to Login</p>
                </form>
            </div>
        </div>
    </div>
    <script src="login_register.js"></script>
</body>

</html>
